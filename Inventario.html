  <body>
        <div class="container">
            <div class="row">
                <div class="Cabecera">
                     <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
                        <div class="Titulo">
                            <h1>Area de Inventario</A></h1>
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="Logo">
                            <input
                                type="image"
                                src="imagenes/LogoMenos/LogoMenos.png"
                                class="imgLogo"
                                width="80px"
                                height="70px"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="Franja"></div>
                </div>
            </div>
        </div>

        <!--FORMULARIO PRODUCTOS-->
        <div class="container">
        <div class="row">
            <div class="CajasTexto">
            <!--contenedor imagen-->
            <div class="col-sm-12 col-md-4 col-lg-2 col-xl-3">
                <img
                class="img-fluid"
                src="imagenes/Inventario/Inventario.png"
                width="150px"
                height="190px"
                />
            </div>
            <!--contenedor preguntas-->
            <div class="col-sm-12 col-md-8 col-lg-10 col-xl-9">
                <div class="container">
                <form class="needs-validation" novalidate>
                    <div class="row">
                    <div class="col-md-6" style="padding-bottom: 1rem">
                        <div class="form-group">
                        <label for="validationCustom01"><h5>Nombre del Producto:</h5></label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationCustom01"
                            required
                        />
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6" style="padding-bottom: 1rem">
                        <div class="form-group">
                        <label for="validationCustom03"><h5>Precio:</h5></label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationCustom03"
                            required
                        />
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-bottom: 1rem">
                        <div class="form-group">
                        <label for="validationCustom04"
                            ><h5>Stock:</h5></label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="validationCustom04"
                            required
                        />
                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!--BOTONES-->
        <div class="container">
        <div class="row m-3">
            <div class="col-md-6 col-lg-3">
            <div class="button-container">
                <button class="btn btn border-black btn-block" id="btn-registrar">
                    Registrar
                    <i class="fa-regular fa-circle-check fa-xl" style="color: #418b3c;"></i>
                </button>
            </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="button-container">
                <button class="btn btn border-black btn-block" id="btn-editar">
                Editar
                <i class="fa-solid fa-pen-to-square fa-xl"></i>
                </button>
            </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="button-container">
                <button
                class="btn btn-primary border-black btn-block"
                id="btn-eliminar"
                >
                Eliminar
                <i class="fa-solid fa-trash-can fa-xl"></i>
                </button>
            </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="button-container">
                <button
                class="btn btn-primary border-black btn-block"
                id="btn-cancelar"
                >
                Cancelar
                <i class="fa-solid fa-circle-xmark fa-xl" style="color: #ca1616;"></i>
                </button>
            </div>
            </div>
        </div>
        </div>
